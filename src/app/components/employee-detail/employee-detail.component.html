<div class="main-container d-flex justify-content-center align-items-center">
  <div class="col-lg-8">
    <div class="page-header">
      <ng-container *ngIf="Detail$ | async as item">
        <div class="page-header">
          <div class="d-flex align-items-center">
            <img
              class="avatar avatar-lg"
              [alt]="item.firstName"
              [src]="item.avatarUrl"
            />
            <div class="ml-3">
              <h1>{{ item.firstName }} {{ item.lastName }}</h1>
              <p class="lead">{{ item.position }}</p>
            </div>
          </div>

          <ul class="nav nav-tabs nav-fill" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="selectedTabSubject.next('teams')"
                role="tab"
                aria-controls="projects"
                [class.active]="(selectedTab$ | async) === 'teams'"
                >Teams</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="selectedTabSubject.next('projects')"
                role="tab"
                aria-controls="members"
                [class.active]="(selectedTab$ | async) === 'projects'"
                >Projects</a
              >
            </li>
          </ul>

          <div class="col-lg-12">
            <div class="content-list-body">
              <div class="row">
                <div class="col-md-6" *ngIf="(selectedTab$ | async) === 'teams' && (Team$ | async) as team">
                  <h2 class="mt-4">Teams</h2>
                  <div class="card card-project">
                    <div class="card-body">
                      <div class="card-title">
                        <h5 data-filter-by="text" class="H5-filter-by-text">
                          {{ team.name }}
                        </h5>
                        <p class="card-title">
                          Projects: {{ team.projects.length }} Members: {{ team.members.length }}
                        </p>
                      </div>
                      <div class="card-text mt-4">
                        <div class="d-flex flex-wrap">
                          <div class="team-member" *ngFor="let member of team.members">
                            <img class="avatar avatar-sm" [src]="member.avatarUrl" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12" *ngIf="(selectedTab$ | async) === 'projects' && (Projects$ | async) as projects">
                  <h2 class="mt-4">Projects</h2>
                  <div class="row">
                    <div class="col">
                  <div class="card card-project" *ngFor="let project of projects">
                    <div class="card-body">
                      <div class="card-title">
                        <h2 data-filter-by="text" class="H5-filter-by-text">
                          {{ project.name }}
                        </h2>
                        <p>Due {{ project.startDate | daysBetween : project.dueDate }} days</p>
                      </div>
                      <div class="card-text mt-4"></div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
              </div>
            </div>
          </div>
          </div></ng-container>
    </div>
  </div>
</div>
