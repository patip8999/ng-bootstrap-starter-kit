<div class="layout layout-nav-top">
    <div class="main-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-11">
            <div class="page-header">
              <h1>Tasks</h1>
              <p class="lead">You can browse through tasks below</p>
              <div></div>
            </div>
  
            <div class="tab-content">
              <div
                class="tab-pane fade show active"
                id="tasks"
                role="tabpanel"
                data-filter-list="card-list-body"
              >
                <div class="content-list-body">
                  <div class="card-list">
                    <div class="card-list-body">
                      <div class="card card-task" *ngFor="let item of TaskList$ | async">
                        <div class="progress">
                          <div
                            class="progress-bar bg-danger"
                            role="progressbar"
                            style="width: 75%"
                            aria-valuenow="25"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                        <div class="card-body">
                          <div class="card-title">
                            <a href="#"
                              ><h6 data-filter-by="text">
                                {{ item.name }}
                              </h6></a
                            >
                           
                               
                                <span class="text-small">Due on {{ item.dueDate | dateFormat }}</span>
                             
                          </div>
                          <div class="card-meta">
                            <ul class="avatars">
                              <li>
                                <a href="#" data-toggle="tooltip" title="Kenny">
                                  <img
                                    alt="Kenny Tran"
                                    class="avatar"
                                    src="assets/img/avatar-male-6.jpg"
                                  />
                                </a>
                              </li>
                              <!-- Pozostałe elementy avatarów -->
                            </ul>
                            <div class="d-flex align-items-center">
                              <i class="material-icons">playlist_add_check</i>
                              <span>3/4</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Pozostały kod -->
          </div>
        </div>
      </div>
    </div>
  </div>
