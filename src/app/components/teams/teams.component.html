<div class="main-container">
  <div class="container">

      <div class="col-lg-11 col-xl-10">
        <div class="page-header">
          <h1>Teams</h1>
          <p class="lead">You can browse through teams below</p>
        </div>
  
    </div>
    <hr>

    <div class="row">
      <div class="col-lg-6" *ngFor="let team of teamList$ | async">
        <div class="card card-project" [routerLink]="'/teams/' + team.id">
          <div class="card-body">
            <div class="card-title">
              <h5 data-filter-by="text" class="H5-filter-by-text">
                {{ team.name }}
              </h5>
              <p class="card-title">
                Projects: {{ team.projects.length }} Members: {{ team.members.length }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
